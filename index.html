<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <title>Todo app</title>
  </head>
  <body id="body">
    <main class="grid">
      <div class="todo-table flex">
        <div class="todo-header flex">
          <h1>Todo</h1>
          <button class="todo-icon"></button>
        </div>
        <form class="tab-input" id="tab-input">
          <input
            type="text"
            class="input"
            id="input"
            placeholder="Create a new todo..."
            autocomplete="off"
          />
          <ul class="todos flex" id="todos"></ul>
          <div class="item-buttons flex">
            <div class="item-info flex">
              <span class="number"></span>
              <span class="span-right">Clear Completed</span>
            </div>
            <div class="btn-grup flex">
              <button
                class="button--filter active"
                id="filter-all"
                type="button"
              >
                All
              </button>
              <button class="button--filter" id="filter-active" type="button">
                Active
              </button>
              <button
                class="button--filter"
                id="filter-completed"
                type="button"
              >
                Completed
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
